- name: Ensure /var/lib/longhorn exists and is writable
  file:
    path: /var/lib/longhorn
    state: directory
    owner: 1000
    group: 1000
    mode: "0755"

- name: Install Longhorn using kubectl
  shell: |
    kubectl apply -f https://raw.githubusercontent.com/longhorn/longhorn/v1.5.3/deploy/longhorn.yaml
  environment:
    KUBECONFIG: "{{ kubeconfig_path }}"
  args:
    creates: /var/lib/rancher/k3s/server/manifests/longhorn.yaml

- name: Wait for Longhorn pods to be created
  shell: |
    until kubectl -n {{ longhorn_namespace }} get pods | grep -v NAME; do sleep 2; done
  environment:
    KUBECONFIG: "{{ kubeconfig_path }}"
  retries: 30
  delay: 2
  register: wait_longhorn_pods
  until: wait_longhorn_pods.rc == 0

- name: Wait for Longhorn pods to be ready and show logs on failure
  block:
    - name: Wait for Longhorn pods to be ready
      shell: |
        kubectl -n {{ longhorn_namespace }} wait --for=condition=Ready pod --all --timeout=300s
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
  rescue:
    - name: Output Longhorn pod status
      shell: |
        kubectl -n {{ longhorn_namespace }} get pods -o wide
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: longhorn_pods_status
      ignore_errors: true

    - name: Output Longhorn pod logs
      shell: |
        for pod in $(kubectl -n {{ longhorn_namespace }} get pods -o jsonpath='{.items[*].metadata.name}'); do
          echo "==== $pod ====";
          kubectl -n {{ longhorn_namespace }} logs $pod || true;
        done
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: longhorn_pod_logs
      ignore_errors: true

    - name: Show Longhorn pod status
      debug:
        var: longhorn_pods_status.stdout

    - name: Show Longhorn pod logs
      debug:
        var: longhorn_pod_logs.stdout

# BACKUP TARGET
# BACKBLAZE B2

- name: Create Longhorn backup credential secret for Backblaze B2
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: longhorn-backblaze-secret
        namespace: "{{ longhorn_namespace }}"
      stringData:
        AWS_ACCESS_KEY_ID: "{{ backblaze_key_id }}"
        AWS_SECRET_ACCESS_KEY: "{{ backblaze_application_key }}"

- name: Set Longhorn backup target to Backblaze B2
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: longhorn.io/v1beta2
      kind: Setting
      metadata:
        name: backup-target
        namespace: "{{ longhorn_namespace }}"
      value: "s3://{{ backblaze_bucket }}@{{backblaze_region}}/"

- name: Set Longhorn backup target credential secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: longhorn.io/v1beta2
      kind: Setting
      metadata:
        name: backup-target-credential-secret
        namespace: "{{ longhorn_namespace }}"
      value: "longhorn-backblaze-secret"

- name: Set Longhorn S3 endpoint for Backblaze B2
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: longhorn.io/v1beta2
      kind: Setting
      metadata:
        name: backup-s3-endpoint
        namespace: "{{ longhorn_namespace }}"
      value: "{{ backblaze_endpoint }}"

- name: Create Longhorn weekly recurring backup job
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: longhorn.io/v1beta2
      kind: RecurringJob
      metadata:
        name: weekly-backup
        namespace: "{{ longhorn_namespace }}"
      spec:
        cron: "0 3 * * 0" # Every Sunday at 03:00
        task: backup
        groups:
          - default
        retain: 4 # Keep last 4 backups
        concurrency: 1
