- name: Render project user SQL from template
  ansible.builtin.template:
    src: create_project_users.sql.j2
    dest: /tmp/create_project_users.sql
    mode: "0600"
  delegate_to: localhost
  run_once: true

- name: Create ConfigMap for project user SQL
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: project-users-sql
        namespace: "{{ postgres_namespace }}"
      data:
        create_project_users.sql: |
          {{ lookup('file', '/tmp/create_project_users.sql') | indent(10) }}
  delegate_to: localhost
  run_once: true

- name: Ensure previous psql-client pod is absent before creation
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Pod
    name: psql-client
    namespace: "{{ postgres_namespace }}"
  delegate_to: localhost
  run_once: true

- name: Run user creation SQL in a temporary Postgres client pod
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Pod
      metadata:
        name: psql-client
        namespace: "{{ postgres_namespace }}"
      spec:
        restartPolicy: Never
        containers:
          - name: psql
            image: "docker.io/bitnami/postgresql:{{ postgres_client_pod_image_tag }}"
            env:
              - name: PGPASSWORD
                value: "{{ postgres_admin_password }}"
            command: ["psql"]
            args:
              - "-h"
              - "postgres-postgresql"
              - "-U"
              - "postgres"
              - "-f"
              - "/tmp/create_project_users.sql"
            volumeMounts:
              - name: sql
                mountPath: /tmp/create_project_users.sql
                subPath: create_project_users.sql
        volumes:
          - name: sql
            configMap:
              name: project-users-sql
              items:
                - key: create_project_users.sql
                  path: create_project_users.sql
  delegate_to: localhost
  run_once: true

- name: Wait for psql-client pod to complete
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    namespace: "{{ postgres_namespace }}"
    name: psql-client
  register: pod_info
  until: pod_info.resources[0].status.phase == 'Succeeded'
  retries: 5
  delay: 6
  delegate_to: localhost
  run_once: true

- name: Clean up psql-client pod
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Pod
    name: psql-client
    namespace: "{{ postgres_namespace }}"
  delegate_to: localhost
  run_once: true

- name: Clean up project user SQL ConfigMap
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: ConfigMap
    name: project-users-sql
    namespace: "{{ postgres_namespace }}"
  delegate_to: localhost
  run_once: true
